<div class="d-flex justify-content-between">
  <h4>{{user.email}}</h4>
  <div *ngIf="removingUser">
    <h5>Removing...</h5>
  </div>
  <div *ngIf="addingUser">
    <h5>Adding...</h5>
  </div>
  <div *ngIf="!removingUser && !addingUser">
    <button *ngIf="!inDraft" class="btn btn-primary btn-sm" (click)="addToDraft()">Add to Draft</button>
    <button *ngIf="inDraft" class="btn btn-primary btn-sm" (click)="removeFromDraft()">Remove from Draft</button>
  </div>
</div>
