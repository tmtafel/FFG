<nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">FFG</a>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav w-100">
        <li class="nav-item ml-auto">
          <div *ngIf="!authService.isLoggedIn">
            <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Login</button>
          </div>
          <div *ngIf="authService.isLoggedIn" ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Hello <span *ngIf="email">{{email}}</span></button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <a ngbDropdownItem href="https://console.firebase.google.com/project/ffgolf/database" target="_blank">View Database</a>
              <a ngbDropdownItem (click)="logout()">Logout</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="py-5"></div>
<ng-template #content let-modal>
  <div class="card border-info">
    <div class="card-header">Login</div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)"></firebase-ui>
        </div>
      </div>
    </div>
  </div>
</ng-template>
