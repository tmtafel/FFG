<ng-template #content let-modal>
  <form [formGroup]="newUserForm" novalidate (ngSubmit)="onSubmit(newUserForm.value)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add New User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input id="name" class="form-control" formControlName="name">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" [disabled]="!newUserForm.valid">Save</button>
    </div>
  </form>
</ng-template>
<div class="d-flex justify-content-between mb-4 align-items-end">
  <h2>Users</h2>
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add New User</button>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    {{user.payload.doc.data().name}}
  </li>
</ul>
