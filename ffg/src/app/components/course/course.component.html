<div class="card" *ngIf="course != null">
  <!-- <img class="card-img-top" src=".../100px180/" alt="Card image cap"> -->
  <div class="card-body">
    <h5 class="card-title">{{course.name}}</h5>
    <p class="card-text">{{course.number}}</p>
    <p class="card-text">{{course.sortOrder}}</p>
    <p class="card-text">{{course.parValue}}</p>
    <p class="card-text">{{course.yards}}</p>
    <p class="card-text">{{course.body}}</p>
    <p class="card-text">{{course.image}}</p>
  </div>
</div>
