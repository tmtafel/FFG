<ul class="list-group">
  <li class="list-group-item" *ngFor="let tournament of tournaments">
    <div class="d-flex justify-content-between align-items-center w-100">
      
      <h4>{{tournament.trnName.official}}</h4>
      <!-- <a *ngIf="draftExists(tournament)" [routerLink]="['/draft', getDraftId(tournament)]">View Draft</a> -->
      <button (click)="createNewDraft(tournament)" class="btn btn-secondary">Draft</button>
    </div>
  </li>
</ul>
