<div *ngIf="messageService.messages.length">
  <div class="fixed-top d-flex flex-column align-items-end">
    <div *ngFor='let message of messageService.messages'>
      <div class="shadow alert alert-info my-1 mx-3 show fade" role="alert" style="opacity:0.7">
        {{message}}
      </div>
    </div>
  </div>
</div>
