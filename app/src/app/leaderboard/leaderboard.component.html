<div *ngIf="leaderboard">
  <div class="row">
    <h4 class="col-12 text-center">{{year}} {{tournamentName}}</h4>
  </div>
  <div class="row">
    <h6 class="col-12 text-right small">{{lastUpdated | date:'h:mm a '}}</h6>
  </div>
  <ul class="list list-group list-group-flush">
    <li class="list-group-item" *ngFor="let player of leaderboard.players">
      <app-player [player]="player"></app-player>
    </li>
  </ul>
</div>
