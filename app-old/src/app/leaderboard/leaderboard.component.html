<div *ngIf="leaderboard">
  <ul class="list list-group list-group-flush">
    <li class="list-group-item" *ngFor="let competitor of leaderboard.competitors">
      <p class="name m-0">{{competitor.athlete.displayName}}</p>
      <p class="score m-0">{{competitor.score.displayValue}}</p>
      <p class="score m-0">{{competitor.sortOrder}}</p>
    </li>
  </ul>
</div>
